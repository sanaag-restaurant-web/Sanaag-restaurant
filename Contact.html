<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sanag Restaurant</title>
  <link rel="stylesheet" href="style/styl.css">
</head>
<body>


  <header class="navbar">
    <div class="nav-container">
      <div class="logo">Sanag Restaurant</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section class="contact">
    <div class="contact-container">
     
      <div class="contact-info">
        <h1>Contact Sanag Restaurant</h1>
        <p>Have questions or want to make a reservation? Reach out to us!</p>
        <ul>
          <li><strong>Phone:</strong> +1 (612) 200-8665</li>
          <li><strong>Email:</strong> info@sanagrestaurant.com</li>
          <li><strong>Address:</strong> 1201 E Lake St Suite 100, Minneapolis, MN 55407</li>
        </ul>

        <form class="contact-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      
      <div class="contact-image">
        <img src="images/sanagpicter.jpg" alt="Sanag Restaurant">
      </div>
    </div>

   
    <div class="contact-map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.8862304767563!2d-93.2500!3d44.9500!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b333d7c123d1d%3A0xabcdef1234567890!2sSanag%20Restaurant!5e0!3m2!1sen!2sus!4v1713360000000!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        style="border:0; border-radius: 12px; margin-top: 40px;" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

</body>
</html>
